<!DOCTYPE html>
<html>
<head>
    <title>Rock paper scissors</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">


    <style> 

        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial;
            text-align: center;
          }
          
          .title {
            font-size: 40px;
            font-weight: bold;
          }
          
          .move-icon {
            height: 50px;
          }
          
          .move-button {
            background-color: transparent;
            border: 3px solid white;
            width: 120px;
            height: 120px;
            border-radius: 80px;
            margin-right: 10px;
            cursor: pointer;
          }
          
          
          .result {
            font-size: 35px;
            font-weight: bold;
            margin-top: 50px;
          }
          
          .score {
            margin-top: 60px;
          }
          
          .reset-score-button,
          .auto-play-button {
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 8px 15px;
            cursor: pointer;
          }
    </style>
    
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="image/rock.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="image/paper.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="image/scissors.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>
    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>


    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
          };
          
          updateScoreElement();
          
          /*
          if (!score) {
            score = {
              wins: 0,
              losses: 0,
              ties: 0
            };
          }
          */
          
          let isAutoPlaying = false;
          let intervalId;
          
          //const autoPlay = () => {
          
          //};
          function autoPlay() {
            if (!isAutoPlaying) {
              intervalId = setInterval(() => {
                const playerMove = pickComputerMove();
                playGame(playerMove);
              }, 1000);
              isAutoPlaying = true;
          
            } else {
              clearInterval(intervalId);
              isAutoPlaying = false;
            }
          }
          
          document.querySelector('.js-rock-button')
            .addEventListener('click', () => {
              playGame('rock');
            });
          
          document.querySelector('.js-paper-button')
            .addEventListener('click', () => {
              playGame('paper');
            });
          
          document.querySelector('.js-scissors-button')
            .addEventListener('click', () => {
              playGame('scissors');
            });
          
          document.body.addEventListener('keydown', (event) => {
            if (event.key === 'r') {
              playGame('rock');
            } else if (event.key === 'p') {
              playGame('paper');
            } else if (event.key === 's') {
              playGame('scissors');
            }
          });
          
          function playGame(playerMove) {
            const computerMove = pickComputerMove();
          
            let result = '';
          
            if (playerMove === 'scissors') {
              if (computerMove === 'rock') {
                result = 'You lose.';
              } else if (computerMove === 'paper') {
                result = 'You win.';
              } else if (computerMove === 'scissors') {
                result = 'Tie.';
              }
          
            } else if (playerMove === 'paper') {
              if (computerMove === 'rock') {
                result = 'You win.';
              } else if (computerMove === 'paper') {
                result = 'Tie.';
              } else if (computerMove === 'scissors') {
                result = 'You lose.';
              }
              
            } else if (playerMove === 'rock') {
              if (computerMove === 'rock') {
                result = 'Tie.';
              } else if (computerMove === 'paper') {
                result = 'You lose.';
              } else if (computerMove === 'scissors') {
                result = 'You win.';
              }
            }
          
            if (result === 'You win.') {
              score.wins += 1;
            } else if (result === 'You lose.') {
              score.losses += 1;
            } else if (result === 'Tie.') {
              score.ties += 1;
            }
          
            localStorage.setItem('score', JSON.stringify(score));
          
            updateScoreElement();
          
            document.querySelector('.js-result').innerHTML = result;
          
            document.querySelector('.js-moves').innerHTML = `You
          <img src="image/${playerMove}.png" class="move-icon">
          <img src="image/${computerMove}.png" class="move-icon">
          Computer`;
          }
          
          function updateScoreElement() {
            document.querySelector('.js-score')
              .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
          }
          
          function pickComputerMove() {
            const randomNumber = Math.random();
          
            let computerMove = '';
          
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
              computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
              computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
              computerMove = 'scissors';
            }
          
            return computerMove;
          }
    </script>
</body>
</html>
